2024-04-01:
  AMyriad:
  - bugfix: Fixed the holotool's light not following the holotool itself
  Addust:
  - rscadd: The Syndicate facility on the Icemoon has recently resumed standard transmissions
      after an abnormally long period of maintenance work. We're also picking up significant
      radiation from the west side of the base. Keep an eye out.
  Chubbygummibear:
  - rscadd: New map generator called a Dungeon Generator. Which is used for procedurally
      generating areas that require rooms or controllable square/rectangular areas.
      For when lavaland's blanket noise generator is too indirect
  - rscadd: Procedurally Generated maints, an always random area with highly varied
      loot and dangerous mobs inhabiting it. Don't enter unless you're absolutely
      sure you're equipped and know what you're doing
  - rscadd: The Backrooms
  - wip: 'yes'
  - mapping: Multi-Z GaxStation with procedurally generated maints
  - mapping: New /area/ type for proc gen
  - experiment: 'YES'
  TheGamerdk:
  - rscadd: AIs are now housed in physical networks connected by ethernet cables.
      Networks can be remotely connected using networking machines. AIs can only switch
      between cores in networks they're connected to.
  - rscadd: AI upload and download is now done by hooking up a laptop or modular computer
      to an ethernet cable and using the AI Network Interface program
  - rscadd: It is now possible to revive an AI by inserting the dropped black box
      into a functioning data core and allocating CPU using the AI Network Interface
      program
  - rscadd: Added a new program, Room Lockdown, for the AI. Allows the AI to click
      an area and lock all working airlocks after a 2 second delay. An announcement
      is made beforehand.
  - rscadd: The Network Admin now has a VR sleeper and can go on short self-contained
      exploration missions to get unique components
  - rscadd: It now takes the AI 1 second to open doors unless it's connected to the
      master subcontroller in the RnD server room. If you multitool this new machine
      you can also disable instant door/apc/airalarm access for specific departments.
  - rscadd: NanoTrasen has procured some older model synthetics. They'll be assisting
      around the station with various tasks
